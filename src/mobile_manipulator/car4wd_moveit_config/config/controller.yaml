controller_manager_ns: 'car4wd'
  controller_list:
    - name: arm_controller
      action_ns: follow_joint_trajectory
      type: FollowJointTrajectory
      default: true
      joints:
        - Link1
        - Link2
        - Link3
        - Link4
        - Link5
        - Link6
